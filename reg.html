<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="reg.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            window.location.href = "http://localhost:8501/?token=" + response.credential;
        }

        function validateForm(event) {
            var email = document.getElementById("email").value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address!");
                event.preventDefault();
                return;
            }

            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            if (password != confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault();
            }
        }

        function checkStrength() {
            var password = document.getElementById("password").value;
            var strengthBar = document.getElementById("strength-bar");
            var strengthText = document.getElementById("strength-text");
            var strength = 0;

            if (password.length >= 6) strength += 1;
            if (password.match(/[a-z]+/)) strength += 1;
            if (password.match(/[A-Z]+/)) strength += 1;
            if (password.match(/[0-9]+/)) strength += 1;
            if (password.match(/[$@#&!]+/)) strength += 1;

            var width = 0;
            var color = "#e0e0e0";
            var text = "";

            if (strength <= 2) { width = 30; color = "#ff4b47"; text = "Weak"; }
            else if (strength <= 4) { width = 60; color = "#f9bc00"; text = "Medium"; }
            else { width = 100; color = "#2ecc71"; text = "Strong"; }

            if (password.length === 0) { width = 0; text = ""; }

            strengthBar.style.width = width + "%";
            strengthBar.style.backgroundColor = color;
            strengthText.innerHTML = text;
            strengthText.style.color = color;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form action="login.html" onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required onkeyup="checkStrength()">
                <div class="strength-container">
                    <div id="strength-bar"></div>
                </div>
                <small id="strength-text"></small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Register</button>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-context="signup"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signup_with"
                 data-size="large"
                 data-logo_alignment="left"
                 data-width="320">
            </div>

            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
