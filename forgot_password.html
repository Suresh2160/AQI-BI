<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="reg.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p style="text-align: center; color: #666; margin-bottom: 20px; font-size: 14px;">Enter your email address and we'll send you a link to reset your password.</p>
        <form action="http://localhost:8501/" method="GET">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="reset_email" placeholder="Enter your registered email" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Send Reset Link</button>
            </div>
            <p class="login-link"><a href="login.html">Back to Login</a></p>
        </form>
    </div>
</body>
</html>
